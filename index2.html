<script type= "text/javascript" language="JavaScript">
       
 function Sum() 
{
  var a = document.getElementById("miltiply1").value;
  var b = document.getElementById("miltiply2").value;
  var result = Number(a) + Number(b);
  document.getElementById("answer").value=result;
  document.getElementById("demo").innerHTML=result;
  // console.log( result);
  // alert(result)
}


</script>
<body> 
<h2>Первая программа!</h2>

<br><br><br>
<form>
Слагаемое 1: <input type="text" id="miltiply1" value="5"><br>
Слагаемое 2: <input type="text" id="miltiply2" value="6"><br>
</form>
<input type="submit" value="Сумма" onclick="Sum()">
<br><br>
<button onclick="Sum()">Try it</button>
<br><br><br>
Ответ: <input type="text" id="answer"><br>
<p id="demo"></p>
